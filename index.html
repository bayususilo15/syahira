<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Surprise Buat Kamu</title>
  <style>
    body {
      background: linear-gradient(to bottom, pink, red);
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding: 20px;
      color: white;
    }
    h1 {
      margin-top: 50px;
      font-size: 32px;
    }
    img {
      width: 150px;
      margin: 10px;
      border-radius: 20px;
      box-shadow: 0 0 10px white;
    }
    .btn {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      background-color: white;
      color: red;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: pink;
    }
    #tidak {
      position: absolute;
    }
  </style>
</head>
<body>

  <h1>kamuhh sayanggg ga sama akuuu ?</h1>

  <!-- Gambar lucu -->
  <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="cute">
  <img src="https://media.giphy.com/media/3orieYFz8F7lbrE5Ne/giphy.gif" alt="cute2">

  <!-- Lagu My Chemical Romance -->
  <iframe width="0" height="0" src="https://www.youtube.com/embed/Sfmzkj5QSto?autoplay=1" frameborder="0" allow="autoplay"></iframe>

  <!-- Tombol interaktif -->
  <div>
    <button class="btn" onclick="showQuestion()">Klik aku dulu dong</button>
  </div>

  <div id="question" style="display:none; margin-top: 20px;">
    <h2>kamu sayang aku gaa?</h2>
    <button class="btn" onclick="alert('Aku jugaaa sayang kamuuu!')">Iyaaa</button>
    <button class="btn" id="tidak" onmouseover="pindah()">Tidak</button>
  </div>

  <script>
    function showQuestion() {
      document.getElementById('question').style.display = 'block';
    }

    function pindah() {
      var btn = document.getElementById('tidak');
      var x = Math.random() * (window.innerWidth - 100);
      var y = Math.random() * (window.innerHeight - 100);
      btn.style.left = x + "px";
      btn.style.top = y + "px";
    }
  </script>

</body>
</html>
